<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title end>
      Incidents
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>

  <ion-item *ngFor="let item of listItems">

   <ion-card

         (click)="gotoIncidentPage()" >


  <img src="img/advance-card-map-madison.png">
  <ion-fab right top>
    <button ion-fab>
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="person" item-left large></ion-icon>
    <h1>{{ item.incidentname}}</h1>

  </ion-item>

  <ion-item>
    <ion-icon name="locate" item-left large ></ion-icon>
    <h3>{{ item.incidentlocation}}</h3>
    <p>{{item.info}}</p>
  </ion-item>

  <ion-item >


    <h2> {{item.time}} </h2>


  </ion-item>

   </ion-card>

  </ion-item>

</ion-list>
<button ion-button icon-left color="secondary" (click)="onload()">
<ion-icon name="alert" ></ion-icon>
add new incident
</button>




</ion-content>
